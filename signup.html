  if(pass.search(/[A-Z]/)==-1){

    error.style.padding="8px";

  }
  if(pass.search(/[a-z]/)==-1){
    text="Password must contain atleast one lowercase letter";
    error.innerHTML=text;
    error.style.padding="8px";
    return false;
  }
  if(pass.search(/[0-9]/)==-1){

    error.innerHTML=text;

    return false;
  }

}
